<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Templates</title>
</head>
<body>
    <h1 id="title">Image Carousel Templates</h1>
    <h1>1. Basic Image Carousel</h1>
    <div class="carousel">
        <div class="top">
            <div id="prev-box-1" class="side-box">
                <img id="inactive-prev" class="arrow-button-1" src="assets/images/arrow_prev_inactive.svg" alt="left arrow">
            </div>
            <div class="picture-frame">
                <div id="reel-1" class="album">
                    <img class="pic-1" src="assets/images/Afghanistan_Ruins.jpg" alt="Ruins ontop of a hill in Afghanistan">
                    <img class="pic-1" src="assets/images/Spiraling_Stairs.jpg" alt="White staircase spiraling down">
                    <img class="pic-1" src="assets/images/White_Hallway.jpg" alt="Decrepit hallway lit by sunlight">
                    <img class="pic-1" src="assets/images/Abandoned_Books.jpg" alt="Rotting books strewn on the floor">
                    <img class="pic-1" src="assets/images/Lone_Chair.jpg" alt="A lone chair in the middle of an abandoned warehouse">
                </div>
            </div>
            <div id="next-box-1" class="side-box">
                <img id="inactive-next" class="arrow-button-1" src="assets/images/arrow_next_inactive.svg" alt="right-arrow">
            </div>
        </div>
        <div class="navigation-box">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <h1>2. Autoplay Carousel</h1>
    <div class="carousel">
        <div class="top">
            <div id="prev-box-2" class="side-box">
                <img id="yellow-prev" class="arrow-button-2" src="assets/images/arrow_prev_yellow.svg" loading="lazy" alt="left arrow">
            </div>
            <div class="viewport">
                <div id="reel-2" class="album">
                    <img class="pic-2" src="assets/images/Floating_Market.jpg" loading="lazy" alt="Traditional Thai village with boats on the river">
                    <img class="pic-2" src="assets/images/Boats_Beach.jpg" loading="lazy" alt="Thai boats beached on white sand and decorated in colorful flowers and fabric">
                    <img class="pic-2" src="assets/images/Tuk_Tuk.jpg" loading="lazy" alt="Green tuk-tuk driving in the rain">
                    <img class="pic-2" src="assets/images/Nakhon_Thailand.jpg" loading="lazy" alt="Gold pagodas against a blue sky">
                    <img class="pic-2" src="assets/images/White_Temple.jpg" loading="lazy" alt="White Thai Buddhist temple against a sunset">
                    <img class="pic-2" src="assets/images/Royal_Khon.jpg" loading="lazy" alt="Royal Khon dancers weilding prop weapons">
                </div>
            </div>
            <div id="next-box-2" class="side-box">
                <img id="yellow-next" class="arrow-button-2" src="assets/images/arrow_next_yellow.svg" loading="lazy" alt="right-arrow">
            </div>
        </div>
        <div class="navigation-box">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <h1>3. Thumbnails Navigation Carousel</h1>
    <div class="carousel">
        <div class="top">
            <div class="window">
                <div id="prev-box-3" class="side-box box-3">
                    <img id="gray-prev" class="arrow-button-3" src="assets/images/arrow_prev_active.svg" loading="lazy" alt="left arrow">
                </div>
                <div id="reel-3" class="album">
                    <img class="pic-3" src="assets/images/Lone_Chair.jpg" loading="lazy" alt="A lone chair in the middle of an abandoned warehouse">
                    <img class="pic-3" src="assets/images/Abandoned_Books.jpg" loading="lazy" alt="Rotting books strewn on the floor">
                    <img class="pic-3" src="assets/images/White_Hallway.jpg" loading="lazy" alt="Decrepit hallway lit by sunlight">
                    <img class="pic-3" src="assets/images/Spiraling_Stairs.jpg" loading="lazy" alt="White staircase spiraling down">
                    <img class="pic-3" src="assets/images/Afghanistan_Ruins.jpg" loading="lazy" alt="Ruins ontop of a hill in Afghanistan">
                </div>
                <div id="next-box-3" class="side-box box-3">
                    <img id="gray-next" class="arrow-button-3" src="assets/images/arrow_next_active.svg" loading="lazy" alt="right-arrow">
                </div>
            </div>
        </div>
        <div class="navigation-box">
            <img class="thumbnail" src="assets/images/Lone_Chair.jpg" loading="lazy" alt="A lone chair in the middle of an abandoned warehouse">
            <img class="thumbnail" src="assets/images/Abandoned_Books.jpg" loading="lazy" alt="Rotting books strewn on the floor">
            <img class="thumbnail" src="assets/images/White_Hallway.jpg" loading="lazy" alt="Decrepit hallway lit by sunlight">
            <img class="thumbnail" src="assets/images/Spiraling_Stairs.jpg" loading="lazy" alt="White staircase spiraling down">
            <img class="thumbnail" src="assets/images/Afghanistan_Ruins.jpg" loading="lazy" alt="Ruins ontop of a hill in Afghanistan">
        </div>
    </div>
    <h1>4. Infinite Loop Carousel</h1>
    <div class="carousel">
        <div class="top">
            <div class="slideshow">
                <div id="reel-4" class="album">
                    <img class="pic-4" src="assets/images/Nakhon_Thailand.jpg" loading="lazy" alt="Gold pagodas against a blue sky">
                    <img class="pic-4" src="assets/images/Floating_Market.jpg" loading="lazy" alt="Traditional Thai village with boats on the river">
                    <img class="pic-4" src="assets/images/Royal_Khon.jpg" loading="lazy" alt="Royal Khon dancers weilding prop weapons">
                    <img class="pic-4" src="assets/images/Boats_Beach.jpg" loading="lazy" alt="Thai boats beached on white sand and decorated in colorful flowers and fabric">
                    <img class="pic-4" src="assets/images/White_Temple.jpg" loading="lazy" alt="White Thai Buddhist temple against a sunset">
                    <img class="pic-4" src="assets/images/Tuk_Tuk.jpg" loading="lazy" alt="Green tuk-tuk driving in the rain"> 
                </div>
                <div id="prev-box-4" class="side-box box-4">
                    <img id="circle-prev" class="arrow-button-4" src="assets/images/arrow_prev_purple.svg" loading="lazy" alt="left-arrow">
                </div>
                <div id="next-box-4" class="side-box box-4">
                    <img id="circle-next" class="arrow-button-4" src="assets/images/arrow_next_purple.svg" loading="lazy" alt="right-arrow">
                </div>
            </div>
        </div>
        <div class="navigation-box">
            <img class="thumbnail-2" src="assets/images/Nakhon_Thailand.jpg" loading="lazy" alt="Gold pagodas against a blue sky">
            <img class="thumbnail-2" src="assets/images/Floating_Market.jpg" loading="lazy" alt="Traditional Thai village with boats on the river">
            <img class="thumbnail-2" src="assets/images/Royal_Khon.jpg" loading="lazy" alt="Royal Khon dancers weilding prop weapons">
            <img class="thumbnail-2" src="assets/images/Boats_Beach.jpg" loading="lazy" alt="Thai boats beached on white sand and decorated in colorful flowers and fabric">
            <img class="thumbnail-2" src="assets/images/White_Temple.jpg" loading="lazy" alt="White Thai Buddhist temple against a sunset">
            <img class="thumbnail-2" src="assets/images/Tuk_Tuk.jpg" loading="lazy" alt="Green tuk-tuk driving in the rain"> 
        </div>
    </div>
    <h1></h1>
</body>
</html>
